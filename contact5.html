    <!-- main -->
    <main class="py-5">
        <!-- 服務流程 -->
        <section class="container my-5">
            <div class="col col-lg-7 mx-auto">
                <div class="card rounded-img shadow-sm">
                    <div class="card-body border-top border-5 border-primary rounded-img pb-0 px-3 px-lg-4">
                        <h4 class="card-title fw-bold text-center my-5">填寫訂購資訊</h4>
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="firstName" class="form-label">名字</label>
                                <input type="text" class="form-control" id="firstName" placeholder="請輸入名字">
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="lastName" class="form-label">姓氏</label>
                                <input type="text" class="form-control" id="lastName" placeholder="請輸入姓氏">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="phoneNumber" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="請輸入手機號碼">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" placeholder="請輸入電子郵件">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="address" class="form-label">收件地址</label>
                                <div class="row">
                                    <div class="col-12 col-lg-6">
                                        <select class="form-select mb-3" aria-label="city" id="city">
                                            <option selected>請選擇城市</option>
                                            <option value="1">城市一</option>
                                            <option value="2">城市二</option>
                                            <option value="3">城市三</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <select class="form-select" aria-label="area" id="area">
                                            <option selected>請選擇區域</option>
                                            <option value="1">區域一</option>
                                            <option value="2">區域二</option>
                                            <option value="3">區域三</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="designer" class="form-label">選擇設計師風格</label>
                                <select class="form-select" aria-label="designer" id="designer">
                                    <option selected>Meili</option>
                                    <option value="1">Meili</option>
                                    <option value="2">設計師2</option>
                                    <option value="3">設計師3</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="payment" class="form-label">付款方式</label>
                                <select class="form-select" aria-label="payment" id="payment">
                                    <option selected>貨到付款</option>
                                    <option value="1">貨到付款</option>
                                    <option value="2">方式2</option>
                                    <option value="3">方式3</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">加購服務</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="wrapping" value="option1">
                                        <label class="form-check-label" for="wrapping">送禮用包裝+100</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="canvasPrint"
                                            value="option2">
                                        <label class="form-check-label" for="canvasPrint">無框畫+250</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="memo" class="form-label">備註說明</label>
                                <textarea class="form-control" id="memo" style="height: 100px"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <h4 class="fw-bold font-noto my-4">總金額 NT$ 300</h4>
                        <a class="btn btn-primary px-4 mb-5">送出訂購資訊</a>
                    </div>
                </div>
            </div>
            </div>
        </section>
